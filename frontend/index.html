<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kindle eBooks</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <!--ANIMATECSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Kindle Potatoes App</a>
        </div>
    </nav>
    
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                  <div class="form-group">
                    <input type="text" id="title" placeholder="Book title" name="title" class="form-control" autofocus />    
                  </div>
                  <div class="form-group">
                    <input type="text" id="author" placeholder="Author" name="author" class="form-control" autofocus />
                  </div>
                  <div class="form-group">
                        <input type="text" id="isbn" placeholder="ISBN" name="isbn" class="form-control" autofocus />    
                  </div>
                  <div class="form-group mb-3">
                        <div class="custom-file">
                                <input type="file" id="image" name="image" class="custom-file-input" />
                                <label for="image" class="custom-file-label">Choose a image</label>
                        </div>
                  </div>
                  <button class="btn btn-light"> Save Book</button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                
            </div>
        </div>
    </div>
    
</body>
</html>
